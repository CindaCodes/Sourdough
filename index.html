  <head>

  <body>
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h3><span class="flip">ðŸ¥–</span> Letâ€™s Bake ðŸ¥–</h3>
        <h1>Perfect Your Sourdough</h1>
        <h2>Your guide for mastering the art of sourdough bread baking.</h2>
        <button onclick="window.location.href='#calculator'">
          Get Started
        </button>
      </div>
    </section>

    <div class="container">
      <h1>Sourdough Calculator</h1>

      <label for="loafs">Number of loaves:</label>
      <input
        type="number"
        id="loafs"
        placeholder="Enter number of loaves"
        min="1"
        required
      />

      <label for="hydration">Hydration Percentage (%):</label>
      <input
        type="number"
        id="hydration"
        placeholder="Enter hydration percentage"
        value="70"
        min="1"
        max="100"
        required
      />

      <label for="oil">Olive Oil Percentage (%):</label>
      <input
        type="number"
        id="oil"
        placeholder="Enter olive oil percentage"
        value="3"
        min="0"
        max="20"
        required
      />

      <button onclick="calculate()">Calculate</button>

      <div id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>
